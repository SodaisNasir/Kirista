<!DOCTYPE html>
<head></head>
<body>
    <button onclick="testing()">Charpter 5</button>
    <button onclick="increase()">+</button>
    <button onclick="change()">Change background</button>
    <div id="book"></div>
    <button onclick="loadXMLDoc()">test</button>
    <div id="page" style="position: fixed; bottom: 0;right: 0;background-color: aliceblue;"></div>
</body>

<script  type="text/javascript">


function loadXMLDoc() {

   const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
            const data = JSON.parse(this.responseText);
            const dataArray = (data.success.data)
            dataArray.forEach(row => {
                console.log(row.id)
                document.getElementById('book').innerHTML += row.description
            });
            
        }
    xhttp.open("GET", "https://sassolution.org/kirista/api/book-chapter/115", true);
    xhttp.send();

}




var hei =  window.innerHeight;
var currentposition = 1
var lastScrollTop = 0;
var Height = window.innerHeight;

showScrollTop = () =>{
    const currentScrollPosition = window.pageYOffset+1;
    t = document.getElementById('book').clientHeight;
    document.getElementById('page').innerHTML = parseInt(currentScrollPosition/hei)+1+"/"+parseInt(t/Height)

  }
window.addEventListener('scroll', showScrollTop)

function testing(){
    document.getElementById('5').scrollIntoView({behavior: 'smooth'});

}

function change(){
    document.getElementById('book').style.background = 'lightyellow'
}

var font = 11;

function increase(){
    font++

    document.getElementById('book').style.fontSize = font+"px"
}

</script>
